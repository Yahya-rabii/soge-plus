apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: sgma-system
  name: auth-service-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: auth-service
        image: salaheddine122/soge-system-authentication-service:AUTH-SERVICE-v0.1.0
        ports:
        - containerPort: 8081

        livenessProbe:
          httpGet:
            path: /
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 10

        readinessProbe:
          httpGet:
            path: /
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 10
        #resources:
         # requests:
          #  memory: "64Mi"
           # cpu: "50m"
          #limits:
           # memory: "128Mi"
            #cpu: "100m"
      imagePullSecrets:
        - name: regcred