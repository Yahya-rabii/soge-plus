apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: socgen-ui-ingress
  labels:
    app: socgen-ui
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: socgen-ui-service
            port:
              number: 80
