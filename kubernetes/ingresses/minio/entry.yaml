apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio-entry-ingress
  namespace: minio
  annotations:
    cert-manager.io/cluster-issuer: ca-issuer
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - minikube-entry-minio.socgen.com
      secretName: minio-cert-entry
  rules:
    - host: minikube-entry-minio.socgen.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: minio-service
                port:
                  number: 9000
