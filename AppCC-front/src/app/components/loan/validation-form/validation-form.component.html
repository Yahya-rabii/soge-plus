<style>
  .modal-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    visibility: visible;
    background-color: rgba(0, 0, 0, 0.5);
    width: 80%;
    /* Adjust the width as needed */
    max-width: 400px;
    /* Limit the maximum width of the modal */
    height: auto;
    /* or set a fixed height if needed */
  }

</style>

<section class="dark:bg-gray-900">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0 mb-20">
    <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
      <img class="w-8 h-8 mr-2" src="assets/logosg.png" alt="logo" />
      <span class="text-2xl font-semibold text-primary-500">
        Please verify your inputs before submitting the form <span class="spinner hidden">
          Submitting</span></span>
    </a>
    <form [formGroup]="formData" class="bg-white shadow-md rounded-lg px-8 pt-6 pb-8 mb-4 w-full md:w-4/5 mx-auto">
      <!-- Sections Container -->
      <div class="flex flex-wrap justify-between">
        <!-- Section 1 -->
        <div class="w-full md:w-1/3 px-4 mb-8">
          <div class="mb-4">
            <label class="block mb-2 text-sm font-medium text-gray-700 dark:text-white">Loan Amount</label>
            <input type="text" formControlName="loanAmount"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
          </div>
          <div class="mb-4">
            <label class="block mb-2 text-sm font-medium text-gray-700 dark:text-white">Loan Type</label>
            <select formControlName="loanType"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
              <option value="PERSONAL">Personal</option>
              <option value="HOME">Home</option>
              <option value="AUTO">Auto</option>
              <option value="EDUCATIONAL">Educational</option>
            </select>
          </div>
          <div class="mb-4">
            <label class="block mb-2 text-sm font-medium text-gray-700 dark:text-white">Payment Duration</label>
            <select formControlName="paymentDuration"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
              <option value="MONTHLY">Monthly</option>
              <option value="QUARTERLY">Quarterly</option>
              <option value="YEARLY">Yearly</option>
            </select>
          </div>
        </div>
        <!-- Section 2 -->
        <div class="w-full md:w-1/3 px-4 mb-8 border-l border-red-500">
          <div class="mb-4">
            <label class="block mb-2 text-sm font-medium text-gray-700 dark:text-white">CIN Number</label>
            <input type="text" formControlName="cinNumber"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
          </div>
          <div class="mb-4">
            <label class="block mb-2 text-sm font-medium text-gray-700 dark:text-white">Tax ID</label>
            <input type="text" formControlName="taxId"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
          </div>

          <div>
            <label for="receptionMethod" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Reception
              Method</label>
            <select formControlName="receptionMethod" id="receptionMethod"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required>
              <option value="ONLINE">Online</option>
              <option value="ON_AGENCY">On Agency</option>
            </select>
          </div>
          <!-- RIB Section -->
          <div id="ribSection" style="display: none">
            <div>
              <label for="rib" class="block mt-4 mb-2 text-sm font-medium text-gray-900 dark:text-white">RIB (Relevé
                d'Identité Bancaire)</label>
              <input type="text" formControlName="rib" id="rib"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="RIB" required />
            </div>
          </div>
          <!-- Agency Selection Section -->
          <div id="agencySelectionSection" style="display: none">
            <div>
              <label for="agency" class="block mt-4  mb-2 text-sm font-medium text-gray-900 dark:text-white">Select
                Agency</label>
              <select formControlName="agency" id="agency"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                required>
                <option value="Agency 1">Agency 1</option>
                <option value="Agency 2">Agency 2</option>
                <option value="Agency 3">Agency 3</option>
                <!-- Add more agencies as needed -->
              </select>
            </div>
          </div>
        </div>
        <!-- Section 3 -->
        <div class="w-full md:w-1/3 px-4 mb-8 border-l border-red-500">
          

          <!-- Signature -->
<div class="mb-4">
  <label class="block mb-2 text-sm font-medium text-gray-700 dark:text-white">Signature</label>
  <div class="flex items-center">
    <label for="signature" class="flex items-center cursor-pointer">
      <span class="mr-2 text-sm font-medium text-gray-700 dark:text-white bg-slate-200 px-2.5 py-1.5 rounded-lg">Choose file</span>
      <input type="file" id="signature" accept="image/*" (change)="onFileSelected($event, 'signature')" class="hidden" required />
    </label>
    <span *ngIf="signature" class="ml-4 text-sm font-medium text-gray-700 dark:text-white">{{ signature.name }}</span>
    <button data-modal-target="signature-modal" data-modal-toggle="signature-modal" class="flex items-center ml-4 hover:text-white bg-white hover:bg-red-700 text-red-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button" (click)="openDialog('signature')">
      Show
    </button>
  </div>
</div>

<!-- ID Card Front -->
<div class="mb-4">
  <label class="block mb-2 text-sm font-medium text-gray-700 dark:text-white">ID Card Front</label>
  <div class="flex items-center">
    <label for="idCardFront" class="flex items-center cursor-pointer">
      <span class="mr-2 text-sm font-medium text-gray-700 dark:text-white bg-slate-200 px-2.5 py-1.5 rounded-lg ">Choose file</span>
      <input type="file" id="idCardFront" accept="image/*" (change)="onFileSelected($event, 'idCardFront')" class="hidden" required />
    </label>
    <span *ngIf="idCardFront" class="ml-4 text-sm font-medium text-gray-700 dark:text-white">{{ idCardFront.name }}</span>
    <button data-modal-target="front-modal" data-modal-toggle="front-modal" class="flex items-center ml-4 hover:text-white bg-white hover:bg-red-700 text-red-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button" (click)="openDialog('front-modal')">
      Show
    </button>
  </div>
</div>

<!-- ID Card Back -->
<div class="mb-4">
  <label class="block mb-2 text-sm font-medium text-gray-700 dark:text-white ">ID Card Back</label>
  <div class="flex items-center">
    <label for="idCardBack" class="flex items-center cursor-pointer">
      <span class="mr-2 text-sm font-medium text-gray-700 dark:text-white bg-slate-200 px-2.5 py-1.5 rounded-lg">Choose file</span>
      <input type="file" id="idCardBack" accept="image/*" (change)="onFileSelected($event, 'idCardBack')" class="hidden" required />
    </label>
    <span *ngIf="idCardBack" class= "ml-4 text-sm font-medium text-gray-700 dark:text-white">{{ idCardBack.name }}</span>
    <button data-modal-target="back-modal" data-modal-toggle="back-modal" class="flex items-center ml-4 hover:text-white bg-white hover:bg-red-700 text-red-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button" (click)="openDialog('back-modal')">
      Show
    </button>
  </div>
</div>




        </div>


      </div>
      <!-- Submit Button -->
      <div class="flex justify-center">
        <button type="button" (click)="submitForm()"
          class="btn-submit py-2.5 px-5 ms-3 text-sm font-medium focus:outline-none bg-white rounded-lg focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700 text-red-700 hover:text-white hover:bg-red-700 border border-red-700">
          Submit
        </button>
      </div>
    </form>
  </div>
</section>
