<div class="bg-gray-100 p-4 rounded-lg shadow-md" *ngFor="let account of accounts">
    <h2 class="text-2xl font-bold mb-4">{{client.firstName +' '+client.lastName}} Account Data</h2>

    <div class="grid grid-cols-2 gap-4">
        <div>
            <p class="text-gray-600">Account Type:</p>
            <p class="text-lg font-semibold text-red-700">{{ account.accountType }}</p>
        </div>

        
        <div>
            <p class="text-gray-600">Account Holder Rib:</p>
            <p class="text-lg font-semibold ">{{ account.accountHolderRib | rib }}</p>
        </div>

        
        


        <div>
            <p class="text-gray-600">Balance:</p>
            <p class="text-lg font-semibold text-green-700">{{ account.balance | balance }}</p>
        </div>
    </div>

    <div class="mt-4">
        <p class="text-gray-600">Beneficiaries IDs:</p>
        <ul class="list-disc list-inside">
            <li *ngFor="let beneficiaryId of account.beneficiariesIds" class="text-lg">{{ beneficiaryId }}</li>
        </ul>
    </div>
</div>
