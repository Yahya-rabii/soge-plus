<section class="dark:bg-gray-900">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0 mb-20">
    <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
      <img class="w-8 h-8 mr-2" src="assets/logosg.png" alt="logo">
      <span class="text-2xl font-semibold text-primary-500"> Create Your <span class="text-2xl font-semibold text-red-700">SOGE</span> Account Here !! </span>
    </a>
    <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700 overflow-y-auto">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8 shadow-lg" id="createAccountForm">
        <!-- Account Type Selection -->
        <div class="flex justify-between">
          <button type="button" class="w-1/2 border-2 border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block p-2.5 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" (click)="setAccountType('SOGE')">SOGE</button>
          <button type="button" class="w-1/2 border-2 border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block p-2.5 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" (click)="setAccountType('SOGEPLUS')">SOGEPLUS</button>
        </div>
        <!-- Hidden field for account holder ID -->
        <input type="hidden" formControlName="accountHolderId" id="accountHolderId" [value]="getAccountHolderIdFromLocalStorage()">
        <!-- Hidden field for balance -->
        <input type="hidden" formControlName="balance" id="balance" value="0">
        <!-- Hidden field for bank name -->
        <input type="hidden" formControlName="bankName" id="bankName" value="SOGE Bank"> <!-- Assuming bank name is fixed -->
        <!-- Submit Button -->
        <button type="button" id="submitButton" class="w-full border-2 border-red-600 hover:border-gray-50  text-red-700 bg-primary-600 hover:text-red-100 hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-700 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-700" (click)="Submit()">Create Account</button>
      </div>
    </div>
  </div>
</section>
