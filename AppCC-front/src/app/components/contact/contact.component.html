<table class="min-w-full divide-y divide-gray-200">
    <thead>
        <tr>
            <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Creation Date</th>
            <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Payment Duration</th>
            <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Loan ID</th>
            <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Client ID</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let contract of Contracts">
            <td class="px-6 py-4 whitespace-nowrap">{{ contract.creationDate }}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{ contract.paymentDuration }}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{ contract.loanId }}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{ contract.clientId }}</td>
        </tr>
    </tbody>
</table>
