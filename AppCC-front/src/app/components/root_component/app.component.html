<div *ngIf="!isLoggedIn()">
    <app-nav-bar></app-nav-bar>
    <router-outlet></router-outlet>
    <app-footer class="mt-20"></app-footer>
</div>

<div *ngIf="isLoggedIn()">

  
<div *ngIf="!isAdmin">

  <mat-toolbar class=" mat-elevation-z3">
    <app-cercularnav></app-cercularnav>

      
      <button id="al" aria-label="Name" class="mat-icon-button" mat-icon-button (click)="collapsed.set(!collapsed())">
        <mat-icon>menu</mat-icon>
      </button>

    <div class="flexible-right" style="position: relative;">
      <button id="create-account-button" mat-button color="primary" class="flex create" (click)="createAccount()">
        <div class="flex items-center">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#d10000" height="18" width="18" class="mr-2">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
              <path d="M3 6C3 4.34315 4.34315 3 6 3H14C15.6569 3 17 4.34315 17 6V14C17 15.6569 15.6569 17 14 17H6C4.34315 17 3 15.6569 3 14V6Z" stroke="#c70000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
              <path d="M21 7V18C21 19.6569 19.6569 21 18 21H7" stroke="#c70000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
              <path d="M10 10V7M10 10V13M10 10H13M10 10H7" stroke="#c70000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
            </g>
          </svg>
          Create Account
        </div>
      </button>
    </div>
      
   
   

  </mat-toolbar>
  <mat-sidenav-container>
    <mat-sidenav opened mode="side" [style.width]="sidenavWidth()">
        <app-custom-side [collapsed]="collapsed()" />
    </mat-sidenav>
    <mat-sidenav-content class="content" [style.margin-left]='sidenavWidth()'>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<div *ngIf="isAdmin" >
  
    <mat-toolbar class=" mat-elevation-z3">
      <app-cercularnav></app-cercularnav>

      <button class="mat-icon-button" mat-icon-button (click)="collapsed.set(!collapsed())">
          <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>
    <mat-sidenav-container>
      <mat-sidenav opened mode="side" [style.width]="sidenavWidth()">
          <app-custom-side [collapsed]="collapsed()" />
      </mat-sidenav>
      <mat-sidenav-content class="content" [style.margin-left]='sidenavWidth()'>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>

</div>


</div>
